<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Review-Page.css">
</head>
<body>
    <div>
        <img src="ArchiType.logo copy.jpeg" class="logo">
    </div>
    <br>
    <h2 class="title"> Schedule a review </h2>
    <div class="main-form">
        <p class="text-review">Name</p>
        <textarea name="Name" id="name-section" placeholder="Provide Last and First name "></textarea> 
        <p class="text-review">Email Address</p>
        <textarea name="Name" id="name-section" placeholder="Provide Email Adress"></textarea><br>
       
        <p class="text-review">Select Review Type:</p>
        <label>
            <input type="radio" value="Resume Review" name="review" id="id1">Resume Review
        </label><br>

        <label>
            <input type="radio" value="Portfolio Review" name="review" id="id2">Portfolio Review
        </label><br>

        <p class="text-review">Subject</p>
        <textarea name="Name" id="name-section" placeholder="Provide subject of the portafolio "></textarea> 
        <p class="text-review">Message</p>
        <textarea name="Name" id="name-section" placeholder="Provide brief message "></textarea> 
        <p class="text-review">Details</p>
        <textarea name="Name" id="name-section" placeholder="Provide additinal details "></textarea> 
        <p class="text-review">Portafolio Section</p>
        <textarea name="Name" id="name-section" placeholder="Attach portafolio "></textarea> 
        <br>
        <button class="button"> 
            submit
        </button>
    </div>
    
</body>
</html>
