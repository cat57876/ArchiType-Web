<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="login.css">
<body>

    <div class="login-box">
        <div class="login-header">
            <header2>Sign In</header2>
        </div>
        <div class="login-header3">
            <header3>Stay updated with ArchiType  </header3>
        </div>
        

        <form action="ArchiType.html" id="form1">

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off"  id="firstName" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off"  id="password" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" value="login" ></button>
            <label for="submit">Sign In</label>
        </div>
        <div class="sign-up link">
            <p>Don't have an account? <a href="http://127.0.0.1:5500/signup.html">Sign Up</a></p>
        </div>
        </form>
    </div>

</body>
</html>
