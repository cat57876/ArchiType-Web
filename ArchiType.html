    img {
        display: block;
        margin-left: auto;
        margin-right: auto;

</style>

<img src="ArchiType.logo copy.jpeg" style="width: 400px;">

</label>

<hr>

<label>
    Filter 
    <br>
    <select>
        <option input type="radio" value="Medium">Medium</option>
        <option input type="radio" value="Style">Style</option>
        <option input type="radio" value="New">New</option>
        <option input type="radio" value="Popular">Popular</option>
        <option input type="radio" value="Most Liked">Most Liked</option> 
    </select>

<div class="multiselect">
    <div class="Selectbox" oneclick="showCheckboxes">
        <select>
            <option>Filters</option>
        </select>
        <div class="overSelect"></div>
    </div>
    <div id="checkboxes">
        <label for="New"><input type="checkbox" id="1">New</label>
        <label for="Popular"><input type="checkbox" id="2">Popular</label>
        <label for="Style"><input type="checkbox" id="3">Style</label>
        <label for="Most Liked"><input type="checkbox" id="4">Most Liked</label>
        <label for="Medium"><input type="checkbox" id="5">Medium</label>
    </div>
</div>
