<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="signup.css">
<body>
    

    <div class="signup-box">
        <div class="signup-header">
            <header2>Sign Up</header2>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Username" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
        </div>


        <div class="student">
            <section>
                <input type="checkbox" id="check">
                <label for="check">I am a student at NJIT</label>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign Up</label>
        </div>
      
    </div>

</body>
</html>
